apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ace-fitness-ingress
  namespace: ace-fitness
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "ace-fitness-ip"
    networking.gke.io/managed-certificates: "ace-fitness-ssl-cert"
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
  - host: ace-fitness.example.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ace-fitness-service
            port:
              number: 80
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ace-fitness-service
            port:
              number: 80